<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; justify-content: center; margin-top: 20px; }
  .cell { width: 100px; height: 100px; font-size: 50px; display: flex; justify-content: center; align-items: center; border: 2px solid #333; cursor: pointer; }
  select, button { margin: 5px; padding: 5px 10px; font-size: 16px; }
  #message { font-size: 20px; margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h1>Tic-Tac-Toe</h1>

<div>
  Spielmodus:
  <select id="mode">
    <option value="friend">Freund</option>
    <option value="bot">Bot</option>
  </select>
  Bot-Stufe:
  <select id="level">
    <option value="leicht">leicht</option>
    <option value="mittel">mittel</option>
    <option value="schwer">schwer</option>
  </select>
  <button onclick="startGame()">Start</button>
</div>

<div id="board"></div>
<p id="message"></p>

<script>
let board = [];
let playerTurn = true;
let mode = "bot";
let level = "schwer";

function startGame() {
    board = ["","","","","","","","",""];
    playerTurn = true;
    mode = document.getElementById("mode").value;
    level = document.getElementById("level").value;
    document.getElementById("message").textContent = "";
    const boardDiv = document.getElementById("board");
    boardDiv.innerHTML = "";
    for(let i=0;i<9;i++){
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.addEventListener("click", () => makeMove(i));
        boardDiv.appendChild(cell);
    }
}

function makeMove(i) {
    if(board[i] !== "" || (mode==="bot" && !playerTurn)) return;
    board[i] = playerTurn ? "X" : "O";
    updateBoard();
    if(checkWinner(board, playerTurn?"X":"O")){
        document.getElementById("message").textContent = (playerTurn?"X":"O") + " gewinnt!";
        return;
    }
    if(board.every(cell=>cell!=="")){
        document.getElementById("message").textContent = "Unentschieden!";
        return;
    }
    playerTurn = !playerTurn;
    if(mode==="bot" && !playerTurn){
        setTimeout(botMove, 300);
    }
}

function updateBoard() {
    document.querySelectorAll(".cell").forEach((cell,i)=>{
        cell.textContent = board[i];
    });
}

function checkWinner(b, p) {
    const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];
    return wins.some(w => w.every(i=>b[i]===p));
}

function botMove() {
    let move;
    if(level==="leicht"){
        const empty = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
        move = empty[Math.floor(Math.random()*empty.length)];
    } else if(level==="mittel"){
        if(Math.random()<0.5){
            const empty = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
            move = empty[Math.floor(Math.random()*empty.length)];
        } else {
            move = bestMove("O");
        }
    } else {
        move = bestMove("O");
    }
    board[move] = "O";
    updateBoard();
    if(checkWinner(board, "O")){
        document.getElementById("message").textContent = "O gewinnt!";
        return;
    }
    if(board.every(cell=>cell!=="")){
        document.getElementById("message").textContent = "Unentschieden!";
        return;
    }
    playerTurn = true;
}

function bestMove(player) {
    const opponent = player==="O"?"X":"O";
    let bestScore = -Infinity;
    let move;
    board.forEach((cell,i)=>{
        if(cell===""){
            board[i] = player;
            let score = minimax(false, player, opponent);
            board[i] = "";
            if(score>bestScore){
                bestScore = score;
                move = i;
            }
        }
    });
    return move;
}

function minimax(isMax, player, opponent) {
    if(checkWinner(board, player)) return 1;
    if(checkWinner(board, opponent)) return -1;
    if(board.every(cell=>cell!=="")) return 0;

    let scores = [];
    board.forEach((cell,i)=>{
        if(cell===""){
            board[i] = isMax ? player : opponent;
            scores.push(minimax(!isMax, player, opponent));
            board[i] = "";
        }
    });
    return isMax ? Math.max(...scores) : Math.min(...scores);
}
</script>

</body>
</html>
